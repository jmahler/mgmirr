name: Tests
on: [push, pull_request]

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    - name: Build
      run: go build -v .
    - name: Run go fmt
      run: |
        DIFF="$(gofmt -d -s .)"
        test -z "${DIFF}" || (echo "${DIFF}" && exit 1)
    - name: Test
      run: go test
